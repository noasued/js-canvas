<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Maker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <div class="color-options">
            <!-- canvas 색상을 위한 input -->
            <input id="color" type="color"/>
            <div class="color-option" style="background-color: #f6e58d;" data-color="#f6e58d"></div>
            <div class="color-option" style="background-color: #ffbe76;" data-color="#ffbe76"></div>
            <div class="color-option" style="background-color: #ff7979;" data-color="#ff7979"></div>
            <div class="color-option" style="background-color: #badc58;" data-color="#badc58"></div>
            <div class="color-option" style="background-color: #c7ecee;" data-color="#c7ecee"></div>
            <div class="color-option" style="background-color: #7ed6df;" data-color="#7ed6df"></div>
            <div class="color-option" style="background-color: #22a6b3;" data-color="#22a6b3"></div>
            <div class="color-option" style="background-color: #01a3a4;" data-color="#01a3a4"></div>
            <div class="color-option" style="background-color: #54a0ff;" data-color="#54a0ff"></div>
            <div class="color-option" style="background-color: #2e86de;" data-color="#2e86de"></div>
            <div class="color-option" style="background-color: #686de0;" data-color="#686de0"></div>
            <div class="color-option" style="background-color: #4834d4;" data-color="#4834d4"></div>
            <div class="color-option" style="background-color: #30336b;" data-color="#30336b"></div>
            <div class="color-option" style="background-color: #95afc0;" data-color="#95afc0"></div>
            <div class="color-option" style="background-color: #222f3e;" data-color="#222f3e"></div>
        </div>

        <canvas></canvas>

        <div class="btns">
            <!-- 선 굵기를 위한 input -->
            <input id="line-width" type="range" min="1" max="20" value="5" step="0.1"/>
                  
            <button id="mode-btn">Fill</button>
            <button id="destroy-btn">Destroy</button>
            <button id="eraser-btn">Erase</button>
            
            <!-- image를 위한 input -->
            <label for="img-file">
                Add Photo
                <input type="file" id="img-file" accept="image/*" />
            </label>

            <!-- text input을 위한 input -->
            <div id="text-input-area">
                <input id="text" type="text" placeholder="Write and double click the canvas!" />
                <!-- <button id="font-btn">Font</button> -->
            </div>
            

            <button id="save">Save Image</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
